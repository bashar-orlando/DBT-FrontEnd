<div class="container-fluid bg-white h-100 p-0  ">
 <mat-drawer-container  class="   h-100 m-0 rounded-0 ">
    <mat-drawer  mode="side"   class="  h-100 p-0 rounded-0   border-0"  #sidenav mode="side" [(opened)]="opened"   >
      <app-sidebar class="h-100"></app-sidebar></mat-drawer>
    <mat-drawer-content class=" h-100 bg-light rounded-0 px-0">
   
     
      <router-outlet></router-outlet>
   
      <div class="position-absolute   right-tool-top  d-flex   ">
         <button mat-icon-button class="btn btn-primary btn-circle rounded-pill mb-2 me-2" (click)="clickside($event)"  (click)="sidenav.toggle()"
         matTooltip="Pantalla Full/Exit"
         aria-label="Pantalla  Full/Exit" >
            <mat-icon  class="text-white" aria-hidden="false" aria-label="E" >{{hide2() ? 'menu_open' : 'arrow_forward'}}</mat-icon>  
         </button>

         <button mat-icon-button class="btn btn-primary btn-circle rounded-pill mb-2 me-2"    (click)="clickicoexp($event)"
        matTooltip="Pantalla Full/Exit"
        aria-label="Pantalla  Full/Exit" > 
        <mat-icon  class="text-white" aria-hidden="false" aria-label="E" >{{hide() ? 'fullscreen_exit' : 'fullscreen'}}</mat-icon>  
        </button>

      </div>
   </mat-drawer-content>
 </mat-drawer-container >
  </div>
